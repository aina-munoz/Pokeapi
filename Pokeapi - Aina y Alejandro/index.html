<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <title>Pokeapi</title>
</head>
<body>
    <img src="./img/pokeapi_256.png" class="foto">

    <input type="text" id="nom1">
    <button id="button">Buscar pokemon</button>

    <input type="text" id="pesito" class="hola">
    <button id="pes">Buscar por peso</button>

    <input type="text" id="letra" class="hola">
    <button id="let">Buscar por inicial</button>

    <select id="tipo" name="tipo">
        <option value="normal">Normal</option>
        <option value="fire">Fuego</option>
        <option value="water">Agua</option>
        <option value="electric">Eléctrico</option>
        <option value="rock">Roca</option>
        <option value="steel">Acero</option>
        <option value="ground">Tierra</option>
        <option value="fighting">Luchador</option>
        <option value="psychic">Psíquico</option>
        <option value="ghost">Fantasma</option>
      </select>
    <button id="tipos">Buscar por tipo</button>

    <select id="move" name="move">
        <option value="fire-punch">Puñetazo de fuego</option>
        <option value="cut">Cortar</option>
        <option value="headbutt">Cabezazo</option>
        <option value="scratch">Arañar</option>
        <option value="tackle">Atajar</option>
        <option value="take-down">Desmontar</option>
        <option value="attract">Atraer</option>
        <option value="sand-attack">Ataque de arena</option>
        <option value="scary-face">Cara de miedo</option>
        <option value="body-slam">Golpe de cuerpo</option>
      </select>
    <button id="movimiento">Buscar por movimiento</button>

    <button id="tots" class="hola">Buscar todos</button>

    <div id="resultat" class="resultat"></div>
</body>
<script type="module" src="./script.js"></script>
</html>
